<h1> {{ headerTitle }}</h1>
<form class="form" [formGroup]="rsvpForm">
  <mat-form-field class="full-width">
    <mat-label>Name</mat-label>
    <input matInput placeholder="Ex. John" value="John" formControlName="name">
  </mat-form-field>
  
  <mat-form-field class="full-width">
    <mat-label>Email</mat-label>
    <input matInput placeholder="Ex. John@gmail.com" value="John" formControlName="email">
  </mat-form-field>

  <mat-form-field class="full-width">
    <mat-label>Phone</mat-label>
    <input matInput placeholder="Ex. +6581234567" formControlName="phone">
  </mat-form-field>

  <mat-form-field class="full-width">
    <mat-label>Choose a date</mat-label>
    <input matInput [matDatepicker]="picker" formControlName="date">
    <mat-hint>MM/DD/YYYY</mat-hint>
    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <mat-form-field class="full-width">
    <mat-label>Leave a comment</mat-label>
    <textarea matInput placeholder="Ex. It makes me feel..." formControlName="comment"></textarea>
  </mat-form-field>
  <button style="margin: 5px;" mat-raised-button color="primary" [disabled]="!rsvpForm.valid" (click)="register()">Register
  <mat-icon>add</mat-icon></button>
  <button style="margin: 5px;" mat-raised-button [disabled]="!rsvpForm.valid" (click)="update()">Update
  <mat-icon>edit</mat-icon></button>
</form>
