
    <h1>Search Guest</h1>

    <form class="form" [formGroup]="searchForm" (submit)="searchName()">
        <mat-form-field class="full-width">
            <mat-label>Name</mat-label>
            <input matInput formControlName="name">
        </mat-form-field>
        <button mat-raised-button color="primary" [disabled]="!searchForm.valid">Search
            <mat-icon>search</mat-icon>
        </button>
    </form>

    {{ name }}
